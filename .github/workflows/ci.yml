name: CI - Build and Test

# 触发条件：push 到 main 分支或创建 PR
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # 后端测试和构建
  backend:
    name: Backend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        working-directory: ./backend
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: ./backend
        run: pnpm prisma:generate

      - name: Build
        working-directory: ./backend
        run: pnpm build

      - name: Check build artifacts
        working-directory: ./backend
        run: ls -la dist/

  # 前端构建
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: ./frontend
        run: pnpm build

      - name: Check build artifacts
        working-directory: ./frontend
        run: ls -la dist/
